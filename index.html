<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <div class="results">Your Result</div>
          <div class="score">
            <div class="big">76</div>
            <p>of 100</p>
          </div>
          <div class="bigtext">Great</div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="info-card">
          <div class="summary">Summary</div>
          <div class="stats reaction">
            <div class="cat">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="outof">
              <p class="result">80</p>
              <p class="percent">/100</p>
            </div>
          </div>
          <div class="stats memory">
            <div class="cat">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="outof">
              <p class="result">92</p>
              <p class="percent">/100</p>
            </div>
          </div>
          <div class="stats verbal">
            <div class="cat">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="outof">
              <p class="result">61</p>
              <p class="percent">/100</p>
            </div>
          </div>
          <div class="stats visual">
            <div class="cat">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="outof">
              <p class="result">72</p>
              <p class="percent">/100</p>
            </div>
          </div>
          <button type="button">Continue</button>
        </div>
      </article>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
